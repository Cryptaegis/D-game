<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>D-game</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Lato#standard-styles"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h4 class="btn-new"><i class="bi bi-plus-circle"></i> NEW GAME</h4>
    </header>
    <main class="dice">
      <div>
        <h1 class="first">PLAYER 1</h1>
      </div>
      <div><img id="dice-pic" src="images/face-1.jpg" /></div>

      <aside>
        <h1 class="second">PLAYER 2</h1>
      </aside>
    </main>

    <footer>
      <h4 class="current1">CURRENT</h4>

      <h4 class="current2">CURRENT</h4>

      <div>
        <h4 class="btn">
          <i class="bi bi-arrow-clockwise" id="btn-roll"></i>ROLL DICE
        </h4>

        <h4 class="btn" id="'btn-hold"><i class="bi bi-save-fill"></i> HOLD</h4>
      </div>
    </footer>

    <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
